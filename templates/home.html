{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="row justify-content-center mt-5">
    
    <div class="col-md-4 col-lg-3 mb-4">
        <a href="{{ url_for('dar_entrada') }}" class="card text-white bg-primary shadow-lg h-100 p-3" style="text-decoration: none; border: none;">
            <div class="card-body text-center">
                <i class="bi bi-plus-circle display-4 mb-3"></i>
                <h4 class="card-title">Nova Entrada</h4>
                <p class="card-text">Registrar chegada de veículo</p>
            </div>
        </a>
    </div>

    <div class="col-md-4 col-lg-3 mb-4">
        <div class="card shadow h-100 p-3">
            <div class="card-body text-center">
                <h5 class="card-title text-primary">Veículos no Pátio</h5>
                <p class="fs-1 fw-bold text-dark my-3">{{ qtde }}</p>
                <a href="{{ url_for('listar_estacionados') }}" class="text-decoration-none">Ver lista ></a>
            </div>
        </div>
    </div>

    <div class="col-md-4 col-lg-3 mb-4">
        <div class="card shadow h-100 p-3">
            <div class="card-body text-center">
                <h5 class="card-title text-success">Vagas Disponíveis</h5>
                
                <p class="fs-1 fw-bold text-success my-3">{{ livres }}</p>
                
                <p class="card-text text-muted">De {{ total_vagas }} totais</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
