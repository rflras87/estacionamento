{% extends "base.html" %}

{% block title %}Novo Usuário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i> Cadastro de Usuário</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('novo_usuario') }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username (Login)</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">Deve ser único.</div>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha Inicial</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="perfil" class="form-label">Perfil de Acesso</label>
                        <select class="form-select" id="perfil" name="perfil" required>
                            <option value="OPERADOR" selected>OPERADOR (Acesso Básico)</option>
                            <option value="ADMIN">ADMIN (Acesso Total)</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-save-fill me-2"></i> Salvar Usuário</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
